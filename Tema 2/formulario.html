<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//ES" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    
    <head><title>Probando formularios</title>
        <style>
            h1{
                text-align: center;
            }
            h4{
                text-align: center;
            }
            table{
                margin: auto;
                width: 500px;
            }
            input{
                border: 2px solid #000000;
            }    
        </style>
    </head>
    <body>
        <br><br><br>
        <h1>Prueba de formularios</h1>
        <table border="2" cellpadding="20">
            <tr><td bgcolor="#e4fddf">
                <form action="">
                    <p>
                        Nombre......<input type="text" name="nombre" size="25" maxlength="40"><br>
                        Apellido.....<input type="text" name="apellido" size="25" maxlength="40"><br>
                        Dirección...<input type="text" name="direcc" size="20" maxlength="30"><br>
                        Teléfono.....<input type="number" name="tlf" size="10" maxlength="10" value="">
                        <br>
                        Edad...........<input type="number" name="edad" size="3" maxlength="3" value="">
                        <br>
                        Población...<input type="text" name="poblac" size="10" maxlength="10" value=""><br>
                        Sexo...........<input type="radio" name="sexo" value="M">Masculino
                        <input type="radio" name="sexo" value="F">Femenino
                        <input type="radio" name="sexo" value="O">Otro<br>
                        <h4>¿Qué usas para jugar?</h4>
                        <input type="checkbox" name="PC" value="1">PC
                        <input type="checkbox" name="PS5" value="2">PS5
                        <input type="checkbox" name="XBox Series X" value="3">XBOX Series X
                        <input type="checkbox" name="Nintendo Switch" value="4">Nintendo Switch<br><br>
                        <input type="reset" name="nombre" value="Reset">
                        <input type="submit" name="nombre" value="Enviar">
                    </p>
                </form>
        </table>
    </body>
</html>
